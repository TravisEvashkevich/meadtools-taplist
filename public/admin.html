<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/defaultImage.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./admin-styles.css" />
    <script src="./js/admin.js" defer></script>
    <title>Tap List Admin Dashboard</title>
  </head>
  <body>
    <h1>Admin Dashboard</h1>
    <label for="theme-toggle">
      Theme Toggle
      <select
        name="theme-toggle"
        id="theme-toggle"
        onchange="handleThemeChange(event)"
      >
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="retro">Retro</option>
        <option value="chalkboard">Chalkboard</option>
        <option value="custom">Custom</option>
      </select></label
    >
    <div class="hidden" id="custom-theme-editor">
      <label for="background-color"
        >Background Color
        <input type="color" id="bg-color" onchange="handleColorChange(event)"
      /></label>
      <label for="text-color"
        >Text Color
        <input type="color" id="text-color" onchange="handleColorChange(event)"
      /></label>
      <label for="card-border-color">
        Card Border Color
        <input
          type="color"
          id="card-border-color"
          onchange="handleColorChange(event)"
        />
      </label>
    </div>
    <label for="font-family-select"
      >Font Family:
      <select
        id="font-family-select"
        name="font-family"
        onchange="handleFontChange(event)"
      >
        <option value="system-ui">System UI</option>
        <option value="sans-serif">Sans-serif</option>
        <option value="serif">Serif</option>
        <option value="monospace">Monospace</option>
        <option value="Arial, sans-serif">Arial</option>
        <option value="Georgia, serif">Georgia</option>
        <option value="Tahoma, sans-serif">Tahoma</option>
        <option value="Times New Roman, serif">Times New Roman</option>
        <option value="Verdana, sans-serif">Verdana</option>
        <option value="Courier New, monospace">Courier New</option>
        <option value="Chalkboard, sans-serif">Chalkboard</option>
      </select></label
    >
    <label for="card-border-radius">
      Card Rounding
      <input
        type="range"
        name="card-border-radius"
        id="card-border-radius"
        min="0"
        max="4"
        step="0.01"
        oninput="updateRangeInput(event)"
        onchange="persistUpdates()"
      />
    </label>

    <section id="taplist-container">
      <div class="wrapper">
        <div class="tap-group">
          <div class="tap-card">
            <img
              src="./images/defaultImage.png"
              alt="Studded Belt Stout"
              class="tap-image"
            />
            <div class="tap-content">
              <h2>Studded Belt Stout</h2>
              <p>Rich and roasty stout brewed with coffee and chocolate.</p>
              <p>Stout â€¢ 6% ABV</p>
              <p>Kegged on: 5/29/2025</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <form
      id="image-upload-form"
      enctype="multipart/form-data"
      onsubmit="uploadImage(event)"
    >
      <label for="image">Upload Label Image:</label>
      <div class="file-upload" id="drop-zone">
        <label for="file-input" class="button">Choose File</label>
        <span id="file-name">No file selected</span>
        <input type="file" id="file-input" name="image" hidden />
      </div>
      <button type="submit">Upload</button>
    </form>
    <h3>Label Art Gallery</h3>
    <div id="image-gallery"></div>
    <label for="image-select"
      >Label Image
      <select id="image-select"></select
    ></label>
  </body>
</html>
